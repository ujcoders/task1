<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Detection with Video Zoom Effect and Smoke</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    #video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #333;
      transition: transform 0.5s ease;
    }
    #video.grow {
      transform: scale(1.2); /* Video grows by 20% */
    }
    #video.shrink {
      transform: scale(0.8); /* Video shrinks by 20% */
    }
    #image {
      position: relative;
      width: 300px;
      height: 300px;
      background: url('main.png') no-repeat center center;
      background-size: contain;
      transition: filter 0.5s ease;
    }
    /* Smoke effect: initial blur */
    .smoke {
      filter: blur(15px);
    }
    .no-smoke {
      filter: none;
    }
  </style>
</head>
<body>
  <header>
    <video id="video" autoplay playsinline></video>
  </header>

  <footer>
    <div id="image" class="smoke"></div> <!-- Initial smoke effect -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const image = document.getElementById('image');

    const modelParams = {
      flipHorizontal: true,   // Flip the camera horizontally for a mirrored view
      maxNumBoxes: 1,         // Maximum number of hands to detect
      iouThreshold: 0.5,      // IOU threshold for object detection
      scoreThreshold: 0.6,    // Confidence threshold for detection
      // Only detect hands
      modelType: 'hand'       // Focus on hand detection only
    };

    // Load the model for hand detection
    handTrack.load(modelParams).then(model => {
      handTrack.startVideo(video).then(status => {
        if (status) {
          console.log("Video started");

          // Detect hands at intervals
          setInterval(() => {
            model.detect(video).then(predictions => {
              if (predictions.length > 0) {
                // If a hand is detected, make the video grow and remove the smoke
                video.classList.add('grow');
                video.classList.remove('shrink');
                image.classList.remove('smoke');
              } else {
                // No hand detected, make the video shrink and keep the smoke
                video.classList.remove('grow');
                video.classList.add('shrink');
                image.classList.add('smoke');
              }
            });
          }, 200);
        } else {
          console.log("Please enable video");
        }
      });
    });
  </script>
</body>
</html>
