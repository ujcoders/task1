<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Movement Smoke Removal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    #video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #333;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #image {
      position: relative;
      width: 300px;
      height: 300px;
      background: url('main.png') no-repeat center center;
      background-size: contain;
      transition: opacity 0.5s ease;
      opacity: 1; /* Initial smoke fully visible */
    }
  </style>
</head>
<body>
  <header>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="300" height="300"></canvas>
  </header>

  <footer>
    <div id="image"></div> <!-- Smoke covered image -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const smokeImage = document.getElementById("image");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    let model = null;
    let isVideo = false;
    let opacityLevel = 1;  // Initial full opacity (smoke fully visible)

    const modelParams = {
      flipHorizontal: true,   // Flip video horizontally
      maxNumBoxes: 1,         // Detect only one hand at a time
      iouThreshold: 0.5,      // Intersection over Union threshold for overlap
      scoreThreshold: 0.6,    // Confidence threshold for predictions
    };

    function startVideo() {
      handTrack.startVideo(video).then(function (status) {
        if (status) {
          console.log("Video started");
          isVideo = true;
          runDetection();  // Start hand detection
        } else {
          console.log("Please enable video");
        }
      });
    }

    function runDetection() {
      model.detect(video).then(predictions => {
        console.log("Predictions: ", predictions);
        model.renderPredictions(predictions, canvas, context, video);

        if (predictions.length > 0) {
          // Detect hand movement and remove smoke gradually
          const handPosition = predictions[0].bbox; // Get the hand's bounding box
          handleHandMovement(handPosition);
        }

        // Continue detection loop
        if (isVideo) {
          requestAnimationFrame(runDetection);
        }
      });
    }

    // Function to handle the removal of smoke based on hand movement
    function handleHandMovement(handPosition) {
      const [x, y, width, height] = handPosition;

      // Calculate distance of the hand from the center of the video frame
      const centerX = 150; // Center of the 300px video width
      const centerY = 150; // Center of the 300px video height
      const handCenterX = x + width / 2;
      const handCenterY = y + height / 2;

      const distance = Math.sqrt(Math.pow(handCenterX - centerX, 2) + Math.pow(handCenterY - centerY, 2));

      // Adjust opacity based on distance (closer hand means less opacity)
      opacityLevel = Math.max(0, Math.min(1, distance / 200)); // Distance of 200 means full smoke

      // Apply the updated opacity to the smoke image
      smokeImage.style.opacity = opacityLevel;
    }

    // Load the Handtrack.js model
    handTrack.load(modelParams).then(lmodel => {
      model = lmodel;
      console.log("Model loaded:", model);
      startVideo();
    }).catch(err => {
      console.error("Error loading model:", err);
    });

  </script>
</body>
</html>
