<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handtrack.js Webcam Detection - Large Video Frame</title>
    <style>
        video, canvas {
            display: block;
            margin: 0 auto;
        }
        /* Make the video and canvas larger */
        video {
            border: 2px solid black;
            width: 800px; /* Set the desired width */
            height: 600px; /* Set the desired height */
        }
        canvas {
            width: 800px;  /* Match the video width */
            height: 600px; /* Match the video height */
        }
    </style>
    <!-- Load the handtrack.js model -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
</head>
<body>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set up webcam
        handTrack.startVideo(video).then(status => {
            if (status) {
                navigator.getUserMedia({ video: {} }, stream => {
                    video.srcObject = stream;
                    runDetection();
                }, err => console.log(err));
            }
        });

        // Load the model and run detection in real-time
        let model = null;
        handTrack.load().then(lmodel => {
            model = lmodel;
        });

        function runDetection() {
            model.detect(video).then(predictions => {
                context.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = video.videoWidth;  // Set canvas width to video size
                canvas.height = video.videoHeight; // Set canvas height to video size
                model.renderPredictions(predictions, canvas, context, video);
                requestAnimationFrame(runDetection);
            });
        }
    </script>

</body>
</html>
