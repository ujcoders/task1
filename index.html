<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handtrack.js Responsive Webcam Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        video, canvas {
            display: block;
            max-width: 100%; /* Set the video to scale within the container */
            max-height: 80vh; /* Limit the height to 80% of the viewport height */
            width: auto; /* Adjust width dynamically */
            height: auto; /* Adjust height dynamically */
            border: 2px solid black;
        }

        /* Ensure the video takes up a large percentage of the screen but stays responsive */
        video, canvas {
            width: 80vw; /* Take up 80% of the viewport width */
            height: auto; /* Maintain aspect ratio */
        }

        @media (max-width: 768px) {
            video, canvas {
                width: 95vw; /* Adjust for smaller screens */
                height: auto;
            }
        }
    </style>
    <!-- Load the handtrack.js model -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
</head>
<body>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set up webcam
        handTrack.startVideo(video).then(status => {
            if (status) {
                navigator.getUserMedia({ video: {} }, stream => {
                    video.srcObject = stream;
                    runDetection();
                }, err => console.log(err));
            }
        });

        // Load the model and run detection in real-time
        let model = null;
        handTrack.load().then(lmodel => {
            model = lmodel;
        });

        function runDetection() {
            model.detect(video).then(predictions => {
                context.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = video.videoWidth;  // Set canvas width to video size
                canvas.height = video.videoHeight; // Set canvas height to video size
                model.renderPredictions(predictions, canvas, context, video);
                requestAnimationFrame(runDetection);
            });
        }
    </script>

</body>
</html>
