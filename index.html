<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection with Hull Defects</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }
        video {
            width: 100%;
            height: auto;
            border: 3px solid #fff;
            border-radius: 8px;
            z-index: 0;
        }
        #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="camera-stream" autoplay playsinline></video>
    <canvas id="output-canvas"></canvas>

    <script>
        function startCamera() {
            const video = document.getElementById('camera-stream');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    video.style.display = 'block';
                    detectHandMovement(video);
                })
                .catch(error => console.error('Camera not accessible:', error));
        }

        function getHullDefectVertices(handContour, hullIndices) {
            const defects = handContour.convexityDefects(hullIndices);
            const handContourPoints = handContour.getPoints();

            // get neighbor defect points of each hull point
            const hullPointDefectNeighbors = new Map(hullIndices.map(idx => [idx, []]));
            defects.forEach((defect) => {
                const startPointIdx = defect.at(0);
                const endPointIdx = defect.at(1);
                const defectPointIdx = defect.at(2);
                hullPointDefectNeighbors.get(startPointIdx).push(defectPointIdx);
                hullPointDefectNeighbors.get(endPointIdx).push(defectPointIdx);
            });

            return Array.from(hullPointDefectNeighbors.keys())
                // only consider hull points that have 2 neighbor defects
                .filter(hullIndex => hullPointDefectNeighbors.get(hullIndex).length > 1)
                // return vertex points
                .map((hullIndex) => {
                    const defectNeighborsIdx = hullPointDefectNeighbors.get(hullIndex);
                    return ({
                        pt: handContourPoints[hullIndex],
                        d1: handContourPoints[defectNeighborsIdx[0]],
                        d2: handContourPoints[defectNeighborsIdx[1]]
                    });
                });
        }

        function detectHandMovement(video) {
            const canvas = document.getElementById('output-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const fps = 10;
            setInterval(() => {
                const frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                const hsv = new cv.Mat();
                const mask = new cv.Mat();
                const contours = new cv.MatVector();
                const hierarchy = new cv.Mat();
                const cap = new cv.VideoCapture(video);
                cap.read(frame);

                // Convert to HSV
                cv.cvtColor(frame, hsv, cv.COLOR_RGBA2HSV);

                // Define skin color range in HSV
                const lowerBound = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [0, 40, 30, 0]);  
                const upperBound = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [20, 255, 255, 0]); 

                // Create a mask
                cv.inRange(hsv, lowerBound, upperBound, mask);

                // Find contours
                cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                if (contours.size() > 0) {
                    const handContour = contours.get(0);
                    const hull = new cv.Mat();
                    cv.convexHull(handContour, hull, false, true);

                    // Get hull defect vertices
                    const hullIndices = [];
                    for (let i = 0; i < hull.rows; i++) {
                        hullIndices.push(hull.data32S[i]);
                    }
                    const defectVertices = getHullDefectVertices(handContour, hullIndices);

                    // Draw contours
                    cv.drawContours(frame, contours, -1, new cv.Scalar(255, 255, 255, 255), 2);
                    cv.drawContours(frame, [hull], -1, new cv.Scalar(0, 0, 255, 255), 2);

                    // Draw fingertip points
                    defectVertices.forEach(({ pt, d1, d2 }) => {
                        cv.circle(frame, new cv.Point(pt.x, pt.y), 5, new cv.Scalar(0, 255, 0, 255), -1);
                        cv.line(frame, pt, d1, new cv.Scalar(255, 0, 0, 255), 2);
                        cv.line(frame, pt, d2, new cv.Scalar(255, 0, 0, 255), 2);
                    });
                }

                // Show the processed frame on the canvas
                cv.imshow('output-canvas', frame);

                // Clean up
                frame.delete();
                hsv.delete();
                mask.delete();
                contours.delete();
                hierarchy.delete();
                hull.delete();
            }, 1000 / fps);
        }

        window.onload = () => {
            startCamera();
        };
    </script>
</body>
</html>
