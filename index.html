<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection with handtrack.js</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }
        video {
            width: 100%;
            height: auto;
            border: 3px solid #fff;
            border-radius: 8px;
            z-index: 0;
        }
        #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
</head>
<body>
    <video id="camera-stream" autoplay playsinline></video>
    <canvas id="output-canvas"></canvas>

    <script>
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('output-canvas');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();
        }

        async function init() {
            const model = await handTrack.load();
            await startCamera();

            // Set canvas size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            setInterval(async () => {
                // Detect hands in the video frame
                const predictions = await model.detect(video);

                // Clear previous drawings
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw predictions
                if (predictions.length > 0) {
                    predictions.forEach(prediction => {
                        const [x, y, width, height] = prediction.bbox;
                        ctx.strokeStyle = 'green';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, width, height);
                        ctx.fillStyle = 'green';
                        ctx.fillText(`${(prediction.score * 100).toFixed(1)}%`, x, y > 10 ? y - 5 : 10);
                    });
                }
            }, 100);
        }

        window.onload = init;
    </script>
</body>
</html>
