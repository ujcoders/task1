<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Detection with Smoke Removal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    #video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #333;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #image {
      position: relative;
      width: 300px;
      height: 300px;
      background: url('main.png') no-repeat center center;
      background-size: contain;
      transition: filter 0.5s ease;
    }
    /* Smoke effect: initial blur */
    .smoke {
      filter: blur(15px);
    }
    .no-smoke {
      filter: none;
    }
  </style>
</head>
<body>
  <header>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="300" height="300"></canvas>
  </header>

  <footer>
    <div id="image" class="smoke"></div> <!-- Initial smoke effect -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const handimg = document.getElementById("image");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    let model = null;
    let isVideo = false;

    const modelParams = {
      flipHorizontal: true,   // Flip video horizontally
      maxNumBoxes: 1,         // Detect only one hand at a time
      iouThreshold: 0.5,      // Intersection over Union threshold for overlap
      scoreThreshold: 0.6,    // Confidence threshold for predictions
    };

    function startVideo() {
      handTrack.startVideo(video).then(function (status) {
        if (status) {
          console.log("Video started");
          isVideo = true;
          runDetection();  // Start hand detection
        } else {
          console.log("Please enable video");
        }
      });
    }

    function runDetection() {
      model.detect(video).then(predictions => {
        console.log("Predictions: ", predictions);
        model.renderPredictions(predictions, canvas, context, video);

        // If a hand is detected, remove the smoke effect
        if (predictions.length > 0) {
          handimg.classList.remove("smoke");
          handimg.classList.add("no-smoke");
        } else {
          // If no hand is detected, keep the smoke effect
          handimg.classList.add("smoke");
          handimg.classList.remove("no-smoke");
        }

        // Continue detection loop
        if (isVideo) {
          requestAnimationFrame(runDetection);
        }
      });
    }

    // Load the Handtrack.js model
    handTrack.load(modelParams).then(lmodel => {
      model = lmodel;
      console.log("Model loaded:", model);
      startVideo();
    }).catch(err => {
      console.error("Error loading model:", err);
    });

  </script>
</body>
</html>
